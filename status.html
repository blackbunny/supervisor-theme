<!doctype html>
<html lang="en" xmlns:meld="https://github.com/Supervisor/supervisor">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supervisor Status</title>
    <!--<link href="stylesheets/supervisor.css" rel="stylesheet" type="text/css" />-->
    <link href="images/icon.png" rel="icon" type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="stylesheets/app.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="col-lg-8 mx-auto p-4 py-md-5 bg-" id="wrapper">

    <header class="d-flex align-items-center pb-3 mb-2 border-bottom" id="header">
        <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
            <img src="images/supervisor.png" height="30" alt="Supervisor status"/>
        </a>
    </header>

    <div meld:id="content">
        <div class="alert alert-sm d-none" role="alert" meld:id="statusmessage">#</div>

        <form meld:id="form" action="index.html" method="post">
            <div class="btn-group" role="group" aria-label="Service status control" id="buttons">
                <a href="index.html?action=refresh" class="btn btn-sm btn-primary">Refresh</a>
                <a href="index.html?action=restartall" class="btn btn-sm btn-primary">Restart All</a>
                <a href="index.html?action=stopall" class="btn btn-sm btn-danger">Stop All</a>
            </div>

            <table cellspacing="0" class="table table-sm table-stripped" meld:id="statustable">
                <thead>
                <tr>
                    <th class="state">State</th>
                    <th class="desc">Description</th>
                    <th class="name">Name</th>
                    <th class="action">Action</th>
                </tr>
                </thead>

                <tbody meld:id="tbody">
                <tr meld:id="tr" class="">
                    <td meld:id="status_td" class="status"><span meld:id="status_text"
                                                                 class="statusnominal">nominal</span></td>
                    <td meld:id="info_td"><span meld:id="info_text">Info</span></td>
                    <td meld:id="name_td"><a href="#" meld:id="name_anchor" target="_blank">Name</a></td>
                    <td meld:id="action_td" class="action">
                        <div class="btn-group" role="group" aria-label="Service status control">
                            <a href="#" meld:id="actionitem_td" class="btn btn-sm btn-primary">Action</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

    </div>

    <div class="push">
    </div>
</div>

<div class="col-lg-8 mx-auto p-4 py-md-5 bg-" id="footer">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">
            <a href="http://supervisord.org">Supervisor</a> <span meld:id="supervisor_version">#</span>
        </p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="images/supervisor.png" height="30" alt="Supervisor status"/>
        </a>

        <ul class="nav col-md-4 justify-content-end d-none">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
